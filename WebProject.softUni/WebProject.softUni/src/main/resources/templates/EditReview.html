<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EditReview.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Edit review</title>
  </head>
  <body>
  <div th:replace="Fragments/Navbar"></div>
  <form action="">
      <h1>Movie: Drive</h1>
      <label for="reviewTitle">Review title:</label>
      <input type="text" name="reviewTitle" id="reviewTitle" />
      <label for="reviewRating">Review rating:</label>
      <input type="text" name="reviewRating" id="reviewRating"/>
      <label for="reviewText">Review text:</label>
      <textarea
        id="review-text"
        name="review-text"
        rows="15"
        cols="100"
        id="reviewText"
      ></textarea>
      <div id="formButtonDiv">
        <button id="updateReview">Update review</button>
      </div>
    </form>
  </body>
</html>
