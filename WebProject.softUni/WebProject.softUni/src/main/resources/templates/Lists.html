<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/Lists.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <title>Lists</title>
</head>
<body>
<div th:replace="Fragments/Navbar"></div>
<h1>Trending lists:</h1>
<hr/>
<div id="mainBody">
    <div id="lists">
        <div id="trendingLists" th:each="list : ${allLists}">
            <form th:action="@{/Lists}" th:method="post" th:object="${findListDto}">
                <div class="listBox">
                    <div th:each="movie, iterStat : ${list.movies}" th:if="${iterStat.index < 4}">
                        <img th:src="${movie.posterUrl}" alt="movie poster"/>
                    </div>
                    <div id="listContent">
                        <h2 th:text="${list?.title}"></h2>
                        <span th:text="${list?.description}"></span>
                        <span th:text="${list?.user?.username}"></span>
                        <button type="submit">View list</button>
                    </div>
                </div>
                <input type="hidden" th:field="*{title}"/>
                <input type="hidden" th:field="*{description}"/>
                <input type="hidden" th:field="*{username}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
