<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div th:if="${param.error}">
    Invalid username or password.
</div>
<form id="form" th:action="@{/login}" method="post" th:object="${loginUserDto}">
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" th:field="*{username}"/>
    <label for="password">Password:</label>
    <input type="password" name="password" id="password" th:field="*{password}"/>
    <button type="submit">Log in</button>
</form>
</body>
</html>
