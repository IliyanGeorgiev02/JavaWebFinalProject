<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/Reviews.css"/>
    <link
            href="https://fonts.googleapis.com/css2?family=REM:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <title>Document</title>
</head>
<body>
<div th:replace="Fragments/Navbar"></div>
<div id="reviews">
    <div class="review" th:each="review : ${ListData}">
        <div id="textContent">
            <a th:href="@{Review.html(reviewId=${review.id})}" th:text="${review.reviewTitle}"> "Gud muvi" </a>
            <span> by: <a th:href="@{User.html(userId=${review.user.id})}"
                          th:text="${review.user.username}"> username </a></span>
        </div>
        <div id="reviewText" th:text="${review.reviewText}">
        </div>
        <div id="rating" th:text="${review.rating} + '/100'">
        </div>
        <div id="reviewButtons">
            <form th:action="@{/Review/{reviewId}/like(reviewId=${review.id})}" method="post">
                <button type="submit" class="image-button">
                    <img src="/images/like.png" alt="Like" class="button-image"/>
                    <span th:text="${review.likes}"></span>
                </button>
            </form>
            <form th:action="@{/Review/{reviewId}/dislike(reviewId=${review.id})}" method="post">
                <button type="submit" class="image-button">
                    <img src="/images/dislike.png" alt="Dislike" class="button-image"/>
                </button>
            </form>
        </div>

    </div>
</div>
</body>
</html>
